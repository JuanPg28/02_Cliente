<main>
    <div class="pelicula-principal-info" id="peli">
        <div class="box">
            <div class="informacion-img-peli">
                <img src={{pelicula.imagen}}>
            </div>

            <div class="informacion-peli">
                <h3 class="titulo">{{pelicula.titulo}}</h3>
                <h5 class="anyo">{{pelicula.anyo}}</h5>
                <p class="descripcion">{{pelicula.sinopsis}}</p>
                <div class="botones-box">
                    <a href="#yt"><button role="button" class="boton"><i class="fas fa-play"></i>Reproducir</button></a>
                    <a href="#person"><button role="button" class="boton"><i class="fas fa-info-circle"></i>Más
                            información</button></a>
                </div>
            </div>

        </div>
        <div class="peliculas-trailer contenedor">
            <div class="contenedor-titulo-controles">
                <h3 id="yt">Tráiler</h3>
            </div>

            <div class="contenedor-principal">

                <div class="contenedor-galeria">
                    <div class="galeria">
                        <div class="menu_container tk-grid">

                            <div class="menu_trailer">
                                <iframe width="840" height="472.5" [src]="safeUrl" title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
